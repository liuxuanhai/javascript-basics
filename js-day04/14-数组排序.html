<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-数组排序</title>
    <script>
        // 数组翻转
        var arr = [2, 4, 5, 2, 1];
        arr.reverse();
        console.log(arr);

        //数组排序（冒泡排序）
        var arr1 = [3, 42, 9, 13];
        arr1.sort(function (a, b) {
            return a - b;//a-b>0时交换位置，即升序排列
            //return b - a;//b-a>0时交换位置，即降序排列
        });
        console.log(arr1);
    </script>
