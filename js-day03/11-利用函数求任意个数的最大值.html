    <title>11-利用函数求任意个数的最大值</title>
    <script>
        //任意个数，利用arguments
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        console.log(getMax(2, 4, 5, 23, 34, 33));
        console.log(getMax(2, 6, 4));
    </script>
