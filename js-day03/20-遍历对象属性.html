<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-遍历对象属性</title>
    <script>
        var obj = {
            name: '张三丰',
            sex: '男',
            age: 18,
            sayHi: function () {
                console.log('Hi');
            }
        }
        for (var k in obj) {
            console.log(k);//k变量 输出属性名
            console.log(obj[k]);//obj[k] 输出属性值
        }
    </script>
</head>

<body>

</body>

</html>
