<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04- JS输入输出语句</title>
    <script>
        // 这是一个输入框
        prompt('请输入你的姓名：');
        // alert弹出警示框，输出框，展示给用户
        alert('计算结果是：');
        // console控制台输出，给程序员测试用的
        console.log('程序员能看见');
    </script>
</head>

<body>

</body>

</html>
