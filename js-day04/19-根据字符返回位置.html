    <title>19-根据字符返回位置</title>
    <script>
        //str.indexOf('要查找的字符',[起始点位置])
        var str = '对于可控的事情，我们要保持谨慎；对于不可控的事情，我们要保持乐观';
        console.log(str.indexOf('的'));
        console.log(str.indexOf('的', 5));//这个5是指索引号5，从索引号5位置开始往后查找（包括5）
    </script>
