<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-利用构造函数创建对象</title>
    <script>
        // 语法格式
        /* function 构造函数名(){
            this.属性=值;
            this.方法=function(){}
        } */
        // 调用
        // new 构造函数名();

        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男');//调用函数返回的是一个对象
        console.log(ldh.name);
        console.log(ldh['age']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 20, '男');
        console.log(zxy.sex);
    </script>
</head>

<body>

</body>

</html>
